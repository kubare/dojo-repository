<div class="ic__view">
  <div class="ic__form">
    <mat-form-field class="example-full-width" >
      <mat-label>Nazwa loda</mat-label>
      <input matInput type="text" [formControl]="iceCreamInput" required minLength="3"/>
      <div *ngIf="iceCreamInput.errors?.['minLength']">
        Name must be at least 5 characters long.
      </div>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="addIceCream()">Dodaj louda</button>
  </div>

  <div class="ic__table">
  <table *ngIf="iceCreams$ | async as iceCream" mat-table [dataSource]="iceCreams" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nazwa loda </th>
    <td mat-cell *matCellDef="let element"> {{element.name}}</td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Usu≈Ñ </th>
    <td mat-cell *matCellDef="let element"><div class="example-button-container">
      <button (click)="removeIceCream(element)" mat-mini-fab color="warn" aria-label="Example icon button with a filter list icon">
        <mat-icon>close</mat-icon>
      </button>
    </div> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
</div>
