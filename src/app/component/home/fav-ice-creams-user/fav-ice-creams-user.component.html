<table mat-table [dataSource]="favsIceCreamsSUB" class="mat-elevation-z8">

  <ng-container matColumnDef="favs">
    <th mat-header-cell *matHeaderCellDef> Ulubione lody </th>
    <td mat-cell *matCellDef="let element"> {{element.name}}</td>
  </ng-container>

  <ng-container matColumnDef="del">
    <th mat-header-cell *matHeaderCellDef> Dodaj do ulubionych </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="warn" (click)="deleteFromFavorite(element)">
        <mat-icon>cancel</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
